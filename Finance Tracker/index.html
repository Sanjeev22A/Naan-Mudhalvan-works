<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="row">
        <div class="col-md-12 text-center mt-5">
            <h1 class="mb-4 fs-1 fw-bolder fst-italic">Finance Tracker</h1>
        </div>
        <div class="col-md-6 text-center mt-3 mb-5">
            <h2 class="fst-italic">Your Wallet balance : $<span id="balance">0</span></h2>
        </div>
        <div class="col-md-6 text-center mt-3 mb-5">
            <form id="walletForm" class="container border shadow-lg rounded p-4 bg-white col-md-6" style="max-width: 400px;">
                <h2 class="mb-4">Wallet</h2>
                <div class="mb-3">
                    <label for="walletAmount" class="form-label">Enter amount to add to wallet</label>
                    <input type="number" class="form-control" id="walletAmount" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add to Wallet</button>
            </form>
        </div>
        <hr>
        <div class="container border shadow-lg rounded p-4 bg-white col-md-6" style="max-width: 400px;">
            <h2 class="mb-4 text-center">Entry</h2>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="Purpose" class="form-label">Purpose</label>
                    <input type="text" class="form-control" id="Purpose" placeholder="Enter the purpose of the transaction" required>
                </div>
                <div class="mb-3">
                    <label for="Amount" class="form-label">Amount spent($)</label>
                    <input type="number" class="form-control" id="Amount" placeholder="Enter the amount spent" required>
                </div>
                <div class="mb-3">
                    <label for="Date" class="form-label">Date of transaction</label>
                    <input type="date" class="form-control" id="Date" required>
                </div>
                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <select class="form-select" id="Category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="container mt-5 col-md-6" style="max-width: 800px;">
            <h3 class="text-center">Expense Records</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Purpose</th>
                        <th>Amount ($)</th>
                        <th>Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                   
                </tbody>
            </table>
            <div class="container mt-3" style="max-width: 800px;">
                <h4 class="text-center">Total Amount Spent: $<span id="totalAmount">0</span></h4>
            </div>
        </div>
        <div class="col-md-12 mt-5 text-center">
            <h2 class="mb-4">Persistant store</h2>
            <form id="fileform" class="container border shadow-lg rounded p-4 bg-white col-md-12">
                <div class="mb-3">
                    <label for="fileInput" class="form-label mb-3">Select a file to load:</label>
                    <input type="file" class="form-control mb-3" id="fileInput" accept=".json">
                    <button type="button" class="btn btn-primary mb-3" id="saveBtn">Export as JSON</button>
                    <button type="button" class="btn btn-secondary mb-3" id="loadBtn">Import from JSON</button>
                </div>

            </form>
        </div>
        
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
