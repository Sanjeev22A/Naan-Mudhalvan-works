s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container border shadow-lg rounded p-4 bg-white" style="max-width: 400px;">
            <h2 class="mb-4 text-center">Finance Tracker</h2>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="Purpose" class="form-label">Purpose</label>
                    <input type="text" class="form-control" id="Purpose" placeholder="Enter the purpose of the transaction" required>
                </div>
                <div class="mb-3">
                    <label for="Amount" class="form-label">Amount spent($)</label>
                    <input type="number" class="form-control" id="Amount" placeholder="Enter the amount spent" required>
                </div>
                <div class="mb-3">
                    <label for="Date" class="form-label">Date of transaction</label>
                    <input type="date" class="form-control" id="Date" required>
                </div>
                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <select class="form-select" id="Category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </div>
            </form>
        </div>
        <div class="container mt-5" style="max-width: 800px;">
            <h3 class="text-center">Expense Records</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Purpose</th>
                        <th>Amount ($)</th>
                        <th>Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                   
                </tbody>
            </table>
            <div class="container mt-3" style="max-width: 800px;">
                <h4 class="text-center">Total Amount Spent: $<span id="totalAmount">0</span></h4>
            </div>
        </div>
        
    </div>
    
    <script>
        var total=0;
        document.getElementById('expenseForm').addEventListener('submit',function(e){
            e.preventDefault();
            const purpose=document.getElementById('Purpose').value;
            const amount=document.getElementById('Amount').value;
            total+=parseFloat(amount);
            document.getElementById('totalAmount').innerText=total.toFixed(2);
            const date=document.getElementById('Date').value;
            const category=document.getElementById('Category').value;
            let row=document.createElement('tr');
            row.innerHTML=`<td>${purpose}</td><td>${amount}</td><td>${date}</td><td>${category}</td>`;
            document.getElementById('expenseTableBody').appendChild(row);
            document.getElementById('expenseForm').reset();
            alert('Expense record added successfully!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
