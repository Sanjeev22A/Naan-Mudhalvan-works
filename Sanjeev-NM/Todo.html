<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="display-1 text-center">TuTuTudo Maker</div>
    <div class="container" style="margin-top:20px">
        <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inp">Input</span>
            </div>
            <input type="text" id="input" class="form-control">

          </div>
          <div class="text-center"><button type="button" class="btn btn-secondary btn-lg" onclick="addItem()" style="margin-top:20px">Click to add</button></div>
          
          <div>
            <ol id="list">

            </ol>
          </div>
    </div>
    <script>
        function getInput(){
            text=document.getElementById("input");
            content=text.value;
            text.value="";
            return content;
        }
        function addItem(){
           //debugger
           text=getInput();
           if(text==""){return;}
           list=document.getElementById("list");
           li=document.createElement("li");
           li.innerText=text;
           //To add a html element within another html element
           list.append(li);
           console.log(li);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
